[all]
k8s3-vm[1:3]

[all:vars]
ansible_connection=ssh
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_ssh_private_key_file=/home/mat/.ssh/mh-k8s-ecdsa
ansible_user=mat
ansible_become=true
ansible_become_method=sudo
ansible_become_ask_pass=false

[k8s3_cluster:children]
k8s3_masters
k8s3_workers

[k8s3_masters]
k8s3-vm1
[k8s3_workers]
k8s3-vm2
k8s3-vm3
